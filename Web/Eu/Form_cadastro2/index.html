<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Cadastro de Alunos v2.0</h1>

  <form action="cadastro.php">
    <div class="left-side">       
      <label for="name">Nome Completo :</label>
      <input type="text" placeholder="Nome Completo" name="name" id="name" required> <br>
      
      <p>Sexo :</p>
      <label for="male">Masculino</label>
      <input type="radio" name="gender" id="male">
      <label for="female">Feminino</label>
      <input type="radio" name="gender" id="female">
      <label for="undefined">Indefinido</label>
      <input type='radio' name="gender" id="undefined">

      <label class="nasc" for="nasc">Data de Nascimento :</label>
      <input type="date" id="nasc" required>
      <label for="email">Email :</label>
      <input type="email" placeholder="Ex.: digiteseuemail@gmail.com" id="email">
    </div>

    <div class="right-side">
      <label for="rg">RG :</label>
      <input  type="number" placeholder="Ex.: 000000000" id="rg">
      <label for="cpf">CPF :</label>
      <input type="number" placeholder="Ex.: 000.000.000-00" id="cpf">
      <label for="tel">Tel (DDD) :</label>
      <input type="tel" placeholder="Ex.: (00) 0000-0000" id="tel">
      <label for="cep">CEP :</label>
      <input type="number" placeholder="Ex.: 00000-000" id="cep">
    </div>

    <div class="btn-div">
      <input class="btn" type="submit" value="Enviar" id="enviar">
      <input class="btn" type="reset" value="Limpar" id="clean">
    </div>
  </form>

  
  
</body>
</html>
