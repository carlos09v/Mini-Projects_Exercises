<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="./assets/img/tenis.png" alt="Tênis Nike">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p id="subtitle">Excelente para corridas</p>
                <p id="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque fuga minus cupiditate, quaerat mollitia autem illum dolorum quidem, consequuntur harum corporis itaque ducimus vero repellendus debitis rerum sit at inventore.</p>
                <div class="price-container">
                    <span>R$299,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
