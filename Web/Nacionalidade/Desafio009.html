<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar País</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Sistema de Nacionalidade</h1>
    </header>
    <section>
        <h2>Em que país você mora?</h2>
        <div>
            <p>
            <input type="radio" name="radpais" id="brasil">
            <label for="brasil">Brasil</label>
            <input type="radio" name="radpais" id="eua">
            <label for="eua">Eua</label>
            <input type="radio" name="radpais" id="espanha">
            <label for="espanha">Espanha</label>
            <input type="radio" name="radpais" id="italia">
            <label for="italia">Itália</label>
            <p>Outro: <input type="text" name="txtpais" id="txtpais"></p>
            </p>
            <p>
            <input type="button" value="Enviar" onclick="país()">
            </p>
        </div> 
        <div id="res">

        </div>
    </section>
    
    <script>
        function país(){
            var img = document.createElement('img')
            img.setAttribute('id','foto')
            var paises = document.getElementsByName('radpais')
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            if(txtpais.value.length != 0){
                txtpais = String(txtpais.value)
                res.innerHTML = `O País em que você mora é ${txtpais}!<br> Você é um <strong><em>Estrangeiro(a)</em></strong>!`
                img.setAttribute('src','estrangeiro.png')
            }else{
                if(paises[0].checked){
                    res.innerHTML = 'Você é Brasileiro(a)!'
                    img.setAttribute('src','brasil.png')
                }else if(paises[1].checked){
                    res.innerHTML = "Você é Americano(a)!<br> You're American!"
                    img.setAttribute('src','eua.png')
                }else if(paises[2].checked){
                    res.innerHTML = 'Você é Espanhol(a)!<br> Usted es Español!'
                    img.setAttribute('src','espanha.png')
                }else if(paises[3].checked){
                    res.innerHTML = 'Você é Italiano(a)!<br> Sei italiano!'
                    img.setAttribute('src','italia.png')
                }
            }
            res.appendChild(img)
        }
    </script>
</body>
</html>
