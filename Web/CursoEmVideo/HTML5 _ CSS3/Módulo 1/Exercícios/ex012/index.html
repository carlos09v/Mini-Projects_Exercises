<h1>Inserindo videos hospedados localmente</h1>
<h3>Este video está hospedado no meu próprio servidor. (Fica caro pro cliente qndo for hospedar)</h3>
    <video src="midia/Indoor_Swimming_Pool.mp4" width="560" controls></video> <!--MP4 MKV WEBM OGV-->
<h3>Outra forma:</h3>
    <video controls width="560" poster="(se quiser)" autoplay loop>
    <source src="midia/Pexels_Videos_3727.mp4" type="video/mp4">

    </video>
