<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        * {
            margin: 0;
        }
        
        section#espaco {
            height: 100vh;
            position: relative;
            
            background-color: black;
            background-image: url('./imagens_astronauta/espaco.jpg');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        article#astronauta {
            position: absolute;

            background-color: white;
            background-image: url('./imagens_astronauta/astronauta.png');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;

            width: 100%;
            margin: auto;
        }

    </style>
</head>
<body>
    <section id="espaco">
        <article id="astronauta">

        </article>
    </section>
    
    
</body>
</html>
