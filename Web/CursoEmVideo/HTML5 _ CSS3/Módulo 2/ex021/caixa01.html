<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* Box-level  */
            background-color: lightgray;
            
            height: 10em;
            width: 10em;
            
            padding: 10px;
            
            border: 10px solid darkslategray;
            
            margin: auto;

            outline: 5px dashed salmon;
        }

        a { /* Inline-level  */
            border: 3px double red;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também sáo exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo funciona.</p>
    
    
</body>
</html>
