<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situação do aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Situação do Aluno</h1>
  <input type="button" value="Entrar com notas" onclick="situ()">
  <div id="res">
    <h3>Clique no botão acima para informar as notas do aluno.</h3>
  </div>
  <script>
    function situ(){
      let res = document.getElementById('res'),
      nome = prompt('Qual é o nome do Aluno?'),
      nota1 = parseFloat(prompt(`Qual a primeira nota de ${nome} ?`)),
      nota2 = parseFloat(prompt(`Qual a segunda nota de ${nome} ?`)),
      media = (nota1 + nota2) / 2
      res.innerHTML = `<h1>Analisando... - ${nome}</h1>`
      res.innerHTML += `<p>Com as notas ${nota1.toFixed(1)} e ${nota2.toFixed(1)} , <strong>a média é ${media.toFixed(1)}</strong> !</p>`
      if(media >= 6){
        res.innerHTML += '<p>Com a média acima de 6.0 , o aluno(a) está <b><span style="background-color: Chartreuse">APROVADO</span></b> !</p>'
      }else if (media < 6 && media >= 3){
        res.innerHTML += '<p>Com a média entre 3.0 e 6.0 , o aluno(a) está em <b><span style="background-color: yellow">RECUPERAÇÃO</span></b> !</p>'
      }else{
        res.innerHTML += '<p>Com a média abaixo de 3.0 , o aluno(a) está <b><span style="background-color: red">REPROVADO</span></b> !</p>'
      }

    }
  </script>
  
</body>
</html>
