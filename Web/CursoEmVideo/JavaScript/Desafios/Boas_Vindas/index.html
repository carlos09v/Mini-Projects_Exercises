<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    input{
      padding: 20px;
      font-size: 15px;
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Boas-Vindas!</h1>
  <input type="button" value="Inicie o desafio" onclick="welcome()">
  
  <script>
    function welcome(){
      let nome = prompt('Qual o seu nome?')
      let idade = parseInt(prompt(`Olá, ${nome}! Quantos anos você tem?`))
      alert(`Que Maravilha! Acabei de conhecer ${nome}, que tem ${idade} anos!`)
    }
  </script>
</body>
</html>
