<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antes_Depois</title>
  <style>
    input{
      padding: 20px;
      cursor: pointer;
      font-size: 20px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Antes e Depois</h1>
  <input type="button" value="Antecessor e Sucessor" onclick="ad()">

  <script>
    function ad(){
      let valor = parseInt(prompt('Digite um n√∫mero inteiro qualquer!'))
      alert(`
      Antes de ${valor}, temos ${valor - 1}!
      Depois de ${valor}, temos ${valor + 1}!`)
    }
  </script>
</body>
</html>
